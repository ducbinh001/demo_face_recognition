<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/displayCamera.css">
  <title>Document</title>
</head>

<body>
  <div>
    <video autoplay></video>
    <canvas class="d-none" width="1280" height="720"></canvas>
  </div>
  <div class="video-options">
    <select name="" id="" class="custom-select">
      <option value="">Select camera</option>
    </select>
  </div>

  <img id="screenshot-image-img" class="screenshot-image" alt="">

  <div class="controls">
    <button class="btn btn-danger play" title="Play"><i data-feather="play-circle"></i></button>
    <button class="btn btn-info pause d-none" title="Pause"><i data-feather="pause"></i></button>
    <button class="btn btn-outline-success screenshot d-none" title="ScreenShot"><i data-feather="image"></i></button>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="scripts/face-api.min.js"></script>
  <script src="scripts/displayCamera.js"></script>
</body>

</html>
